<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal - 김민준</title>
    <link rel="stylesheet" href="terminal.css" />
  </head>
  <body>
    <div id="terminal">
      <div>Welcome to pwny0's terminal. Type help to begin.</div>
      <br />
    </div>
    <div class="input-line">
      <span class="prompt">&gt;</span>
      <input
        type="text"
        id="command"
        autocomplete="off"
        spellcheck="false"
        autocorrect="off"
        autocapitalize="off"
      />
    </div>

    <script src="terminal.js"></script>
  </body>
</html>
